{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="/add" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="role" cols="100"
                                      placeholder="Add a Role" required></textarea>
                        </div>
                        <div class="form-group">
                            Seniority: <input id="slider" class="form-control" name="seniority" type="range" min="1" max="10" value="5">
                            <div id="slider_value"></div>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Add
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <!-- <th>Id</th> -->
                    <th>Name</th>
                    <th>Role</th>
                    <th>Seniority</th>
                    <th>Operations</th>
                </tr>
                </thead>
                <tbody>
                {% for entry in entries %}
                <tr>
                    <!-- <td>{{ entry.id }}</td> -->
                    <td><strong>{{ entry.name }}</strong></td>
                    <td>{{ entry.role }}</td>
                    <td>{{ entry.seniority }}</td>
                    <td>
                        <a class="btn btn-danger"
                           href="/delete/{{ entry.id }}">
                            Delete
                        </a>
                        <a class="btn btn-info"
                           href="/update/{{ entry.id }}">
                            Edit
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>



{% endblock %}
