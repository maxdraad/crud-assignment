{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form action="/update/{{ entry.id }}" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" placeholder="Name" value="{{ entry.name }}" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="role" cols="100"
                                      placeholder="Add a role" required> {{ entry.role }} </textarea>
                        </div>
                        <div class="form-group">
                            Seniority: <input id="slider" class="form-control" name="seniority" type="range" min="1" max="10" value="{{ entry.seniority }} ">
                            <div id="slider_value"></div>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Update
                        </button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
